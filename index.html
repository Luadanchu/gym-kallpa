<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo-negro.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script
      src="https://kit.fontawesome.com/54a9dfe718.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Gym Kallpa</title>
  </head>
  <body>
    <div class="contenedor">
      <header>
        <div class="container">
          <a href="./index.html">
            <img id="logo" src="./img/logo-negro.png" alt="logo" />
          </a>
          <nav
            class="navbar navbar-expand-lg navbar-dark"
            style="background-color: #3b3b3b"
          >
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./index.html"
                      >INICIO</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./pages/nosotros.html"
                      >NOSOTROS</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./pages/instalaciones.html"
                      >INSTALACIONES</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./pages/clases.html"
                      >CLASES</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./pages/rehabilitacion.html"
                      >REHABILITACION</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./pages/contactanos.html"
                      >CONTACTANOS</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <video
          class="video-inicio"
          autoplay
          preload="auto"
          loop
          mute
          poster
          src="./video/video-inicio.mp4"
          alt="video-push-up"
        ></video>
      </main>
      <div class="nosotros" data-aos="fade-up" data-aos-duration="2000">
        <h3>NOSOTROS</h3>
        <a href="./pages/nosotros.html">
          <img class="img-inicio" src="./img/nosotros.jpg" alt="foto-grupal" />
        </a>
      </div>
      <div class="instalaciones" data-aos="fade-up" data-aos-duration="3000">
        <h3>INSTALACIONES</h3>
        <a href="./pages/instalaciones.html">
          <img
            class="img-inicio"
            src="./img/instalaciones.jpg"
            alt="foto-instalaciones"
          />
        </a>
      </div>
      <div class="clases" data-aos="fade-up" data-aos-duration="2000">
        <h3>CLASES</h3>
        <a href="./pages/clases.html">
          <img class="img-inicio" src="./img/clases.jpg" alt="foto-clases" />
        </a>
      </div>
      <div class="rehabilitacion" data-aos="fade-up" data-aos-duration="3000">
        <h3>REHABILITACION</h3>
        <a href="./pages/rehabilitacion.html">
          <img
            class="img-inicio"
            src="./img/rehabilitacion.jpg"
            alt="foto-rehabilitacion"
          />
        </a>
      </div>
      <footer>
        <div class="footer-container">
          <a href="./index.html">
            <img class="logo-footer" src="./img/logo-negro.png" alt="logo" />
          </a>
          <div class="columna-20">
            <h4>Encontranos en nuestra dirección</h4>
            <p class="p-footer">
              Dirección: Av. Colón 1047<br />Barrio Alberdi - Cordoba Capital
            </p>
          </div>
          <div class="columna-20">
            <h4>Seguinos en nuestras redes</h4>
            <ul class="listas-footer">
              <li>
                <a href=""><i class="fab fa-instagram"></i></a>
              </li>
              <li>
                <a href=""><i class="fab fa-facebook"></i></a>
              </li>
              <li>
                <a href=""><i i class="fab fa-twitter"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
